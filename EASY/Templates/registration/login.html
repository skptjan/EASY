{% load static %}

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'Frontend/CSS/registration.css' %}">

</head>


<body>
    {% if user.is_authenticated %}
        <br>
        <h1 id="welkoms-bericht">Welkom {{ user.username }}</h1>
        <h1 id="welkoms-bericht">je bent al ingelogd</h1>
    {% else %}
        <div class="login-box">
        <h1>Login</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit" name="login">Login</button>
            <p style="color: red">{{ error }}</p>
        </form>
            <br>
            <a href="/register" >Register &#x2192;</a>
    </div>
    {% endif %}
</body>
